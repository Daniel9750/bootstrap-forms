<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <h1>Bootstrap Forms</h1>

  <form>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email:</label>
      <input type="email" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="col-form-label">Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp">
      <div id="passwordHelp" class="form-text">Never share your password with anyone.</div>
    </div>
    <div class="mb-3">
        <label for="select" class="form-label">Select a programming Language</label>
        <select id="select" class="form-select">
          <option>JavaScript</option>
          <option>HTML</option>
          <option>CSS</option>
        </select>
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Checkbox Example</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</body>
</html>
